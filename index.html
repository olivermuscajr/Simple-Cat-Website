<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="header-left">
          <a href="#"><img src="images/logo.svg" alt="Friskay logo" /></a>
          <div class="divider hide-mobile"></div>
          <a href="#" class="home hide-mobile">Home</a>
        </div>
        <nav>
          <a href="#" class="menu-open hide-desktop">
            <img src="images/menu.svg" alt="Open menu" />
          </a>
          <ul>
            <li class="hide-desktop">
              <a href="#" class="menu-close">
                <img src="images/close.svg" alt="Close menu" />
              </a>
            </li>
            <li><a href="#">Our Food</a></li>
            <li><a href="#">Ingredients</a></li>
            <li><a href="#">Studies</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </nav>
      </header>
      <!-- hotdog -->
      <main>
        <h1>
          Your cat will go bonkers <img src="images/bonkers.svg" alt="" />
        </h1>
        <p class="subheader">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur dolor
          vitae ut id commodi, quaerat sit magnam accusamus quas aliquid illum
          sunt temporibus ad dolore, dolorem veniam aut quidem quod.
        </p>
        <a href="#" class="primary-cta">Get Bonkers</a>
      </main>

      <div class="cat-container">
        <div class="cat">
          <img src="images/cat.png" alt="Cat illustration" />
          <div class="inner-circle"></div>
          <div class="outer-circle"></div>
        </div>
      </div>
    </div>

    <script>
      let menu = document.querySelector("nav ul");
      let menuBtn = document.querySelector(".menu-open");
      let closeBtn = document.querySelector(".menu-close");

      menuBtn.addEventListener("click", () => {
        menu.classList.add("open");
      });

      closeBtn.addEventListener("click", () => {
        menu.classList.remove("open");
      });
    </script>
  </body>
</html>
